<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de alumnos</title>
</head>
<body>
	<a href="#" th:href="@{/nuevo}">Insertar un nuevo alumno</a>
	<br/><br/>
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellidos</th>
				<th>Email</th>
				<th>Fecha de nacimiento</th>
				<th>Fecha de último acceso</th>
			</tr>
		</thead>
		<tbody>
<!-- Bucle para mostra el listado de alumnos -->

			<tr th:each="alumno : ${alumnos}">
				<td th:text="${alumno.nombre}">Nombre</td>
				<td th:text="${alumno.apellidos}">Nombre</td>
				<td th:text="${alumno.email}">Nombre</td>
				
<!-- En los primeros ejemplos hemos usado th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}" 
para números decimales o th:text="${#dates.format(product.date)}" para fechas en formato antiguo Date, 
para "pintar" fechas del tipo LocalDate. 
Podemos también usar #temporals.format (dato fecha a mostrar)
Podéis consultar la documentación de las diversas ocpiones en:
 
https://github.com/thymeleaf/thymeleaf-extras-java8time 

Por tanto podemos mostrar la fecha usando un campo de texto. 
Aparecerá con formato español, porque format por defecto coge el formato local (locale)-->

				<td th:text="${#temporals.format(alumno.fechaNacimiento)}">Nombre</td>
				<td th:text="${#temporals.format(alumno.fechaUltimoAcceso)}">Nombre</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
